<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoCS</title>
    <style type="text/css">
        /* 清除内外边距 */
        body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, /* structural elements 结构元素 */
        dl, dt, dd, ul, ol, li, /* list elements 列表元素 */
        pre, /* text formatting elements 文本格式元素 */
        fieldset, lengend, button, input, textarea, /* form elements 表单元素 */
        th, td { /* table elements 表格元素 */
            margin: 0;
            padding: 0;
        }

        h1 { font-size: 18px; /* 18px / 12px = 1.5 */ }
        h2 { font-size: 16px; }
        h3 { font-size: 14px; }
        h4, h5, h6 { font-size: 100%; }

        address, cite, dfn, em, var { font-style: normal; } /* 将斜体扶正 */
        code, kbd, pre, samp, tt { font-family: "Courier New", Courier, monospace; } /* 统一等宽字体 */
        small { font-size: 12px; } /* 小于 12px 的中文很难阅读，让 small 正常化 */

        /* 重置列表元素 */
        ul, ol { list-style: none; }

        /* 重置文本格式元素 */
        a { text-decoration: none; }
        a:hover { text-decoration: none; }

        abbr[title], acronym[title] { /* 注：1.ie6 不支持 abbr; 2.这里用了属性选择符，ie6 下无效果 */
            border-bottom: 1px dotted;
            cursor: help;
        }
        q:before, q:after { content: ''; }

        /* 清除浮动 */
        .clearfix:after{
            content: "020"; 
            display: block; 
            height: 0; 
            clear: both; 
            visibility: hidden;  
        }
        .clearfix {
            zoom: 1; 
        }

        html,body {
            width: 100%;
            height: 100%;
            font-family: 'Medium-GBpc-EUC-H*';
        }
       
    </style>
    <style type="text/css">
        .cover-main{
            width: 100%;
            height: 100%;
            background: #0c0c0c  url(./_media/bg.png) no-repeat top left ;
            overflow: auto;
        }
        .main-logo{
            position: fixed;
            top: 60px;
            left: 75px;
        }
        .main-control {
            margin-top: 230px;
            text-align: center;
            font-size: 48px;
            color:#000;
        }
       
        .main-button  {
            text-align: center;
        }
        .main-button a {
            display: inline-block;
            width: 178px;
            height: 46px;
            border-radius: 50px;
            margin-top: 50px;
            font-size: 20px;
            line-height: 46px;
        }
        .main-button a:first-child  {
            border: 2px solid #0086d1;
            color:#0086d1;
            margin-right: 45px;
        }

        .main-button a:last-child  {
            background-color: #0086d1;
            color:#fff;
        }
        
    </style>

</head>
<body>
    <div class="cover-main">
        <div class="main-logo">
            <!-- <img src="./_media/icon.svg" data-origin="_media/icon.svg" alt="logo" width="160"> -->
            <img src="./_media/logo.png" data-origin="_media/logo.png" alt="logo" width="160">
        </div>
        <p class="main-control">
            共创机器人生态  &nbsp &nbsp 定制人形无限未来
        </p>
        <div class="main-button">
            <a href="https://github.com/FFTAI/fftai.github.io"><strong>开放资源</strong></a>
            <a href="./home_page.html"><strong>文档中心</strong></a>
            <!-- <a href="https://github.com/FFTAI/fftai.github.io"><strong>github</strong></a>
            <a href="./homePage.html"><strong>Getting Started</strong></a> -->
        </div>
    </div>
</body>
</html>
