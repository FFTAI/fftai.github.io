<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'/>
    <title>RoCS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="_media/favicon.ico"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"/>
</head>

<body>
<div id='app'>Loading ...</div>

<script>
    const lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);
    if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
    }

    window.$docsify = {
        name: 'RoCS',
        repo: 'https://github.com/FFTAI',
        homepage: 'README.md',
        auto2top: true,
        coverpage: false,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        nameLink: {
            '/es/': '#/es/',
            '/de-de/': '#/de-de/',
            '/ru-ru/': '#/ru-ru/',
            '/zh-cn/': '#/zh-cn/',
            '/': '#/'
        },
        search: {
            noData: {
                '/es/': '¡No hay resultados!',
                '/de-de/': 'Keine Ergebnisse!',
                '/ru-ru/': 'Никаких результатов!',
                '/zh-cn/': '没有结果!',
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/es/': 'Buscar',
                '/de-de/': 'Suche',
                '/ru-ru/': 'Поиск',
                '/zh-cn/': '搜索',
                '/': 'Search'
            },
            pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn']
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(html => {
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('raw.githubusercontent.com', 'github.com')
                            .replace(/\/master/, '/blob/master');
                    } else if (/jsdelivr\.net/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('cdn.jsdelivr.net/gh', 'github.com')
                            .replace('@master', '/blob/master');
                    } else {
                        url =
                            'https://github.com/FFTAI/fftai.github.io/blob/main/docs/' +
                            vm.route.file;
                    }
                    const editHtml = '[:memo: Edit Document](' + url + ')\n';
                    return (
                        // editHtml +
                        html +
                        '\n\n----\n\n' +
                        '<a href="https://robots.fourierintelligence.com/" target="_blank" style="color: #008fd5; font-weight: normal; text-decoration: none;">By Fourier Intelligence</a>'
                    );
                });
            }
        ]
    };
</script>
<script src='//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js'></script>
<script src='//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js'></script>

</body>

</html>
